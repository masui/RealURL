    <p></p>

    <blockquote>
      <table>
	<tr>

	<tr>
	  <td>1. </td>
          <td><input class="text" type="text" id="address1" placeholder="masui.org"></td>

	</tr>
	<tr>
	  <td>2. </td>
	  <td><input class="text" type="text" id="address2"></td>

	<tr>

	  <td><input class="password" type="password" id="password3"></td>
	</tr>
      </table>
      <p></p>
      <input type="submit" value="登録" id="register">

    変換結果は以下でチェックできます

    <blockquote>
      <input type="text" id="checkurl" placeholder="http://example.com/abcdef"> <input type="submit" value="変換" id="check">
